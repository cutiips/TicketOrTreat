<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Titre{% endblock %}</title>
    <!-- Bootstrap "Cosmo" -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Responsiveness + JS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>

    <!-- navbar -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <script src="{{url_for('static', filename='js/navbar.js')}}" defer></script>
</head>
<body>
<!-- LINK NAVBAR : https://codepen.io/krishandeep17/pen/oNoXMwE-->
<!-- MENU OVERLAY -->
<div class="overlay overlay-slide-left" id="overlay">
  <nav>
    <ul>
      <li id="nav-1" class="slide-out-1 center">
        <a href="/" class="center">Mon Dashboard</a>
      </li>
      <li id="nav-2" class="slide-out-2 center">
        <a href="/tickets" class="center">Billets</a>
      </li>
    </ul>
  </nav>
</div>

<!-- HAMBURGER MENU -->
<div class="hamburger-menu" id="hamburger-menu">
  <div class="menu-bar1"></div>
  <div class="menu-bar2"></div>
  <div class="menu-bar3"></div>
</div>

<!-- Container principal -->
<div class="container" style="margin-top:80px;">
    {% block content %}{% endblock %}
</div>

<footer class="footer mt-auto py-3 bg-white">
    <div class="container text-center">
        <span class="text-muted">&copy; 2025 Mon Dashboard. Tous droits réservés.</span>
    </div>
</footer>
</body>
</html>
