<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Principal</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/navbar.css" />
    <script src="js/navbar.js" defer></script>
  </head>
  <body>
    <!-- LINK NAVBAR : https://codepen.io/krishandeep17/pen/oNoXMwE-->
    <!-- MENU OVERLAY -->
    <div class="overlay overlay-slide-left" id="overlay">
      <nav>
        <ul>
          <li id="nav-1" class="slide-out-1 center">
            <a href="index.html" class="center">Mon Dashboard</a>
          </li>
          <li id="nav-2" class="slide-out-2 center">
            <a href="tickets.html" class="center">Billets</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- HAMBURGER MENU -->
    <div class="hamburger-menu" id="hamburger-menu">
      <div class="menu-bar1"></div>
      <div class="menu-bar2"></div>
      <div class="menu-bar3"></div>
    </div>

    <div class="container" style="margin-top: 80px">
      <h1 class="text-center mb-4">Résumé des Événements</h1>
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="card text-white bg-success mb-3">
            <div class="card-header">
              <i class="fas fa-ticket-alt"></i> Total des billets vendus
            </div>
            <div class="card-body">
              <h5 class="card-title" id="total-tickets">0</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-info mb-3">
            <div class="card-header">
              <i class="fas fa-dollar-sign"></i> Revenu total
            </div>
            <div class="card-body">
              <h5 class="card-title" id="total-revenue">0 CHF</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-warning mb-3">
            <div class="card-header">
              <i class="fas fa-star"></i> Événement le plus vendu
            </div>
            <div class="card-body">
              <h5 class="card-title" id="top-event">N/A</h5>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <!-- Graphique Répartition -->
        <div class="col-md-6">
          <div class="card p-3">
            <h4 class="text-center">Répartition des billets par événement</h4>
            <canvas id="eventChart"></canvas>
            <div class="row mt-4">
              <div class="col-md-12">
                <h4 class="text-center">Événements disponibles</h4>
                <ul id="event-list" class="list-group"></ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Derniers achats -->
        <div class="col-md-6">
          <div class="card p-3">
            <h4 class="text-center">Derniers achats</h4>
            <ul id="recent-tickets" class="list-group"></ul>
            <a href="tickets.html" class="btn btn-primary btn-block mt-2"
              >Voir tous les billets</a
            >
          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3 bg-white">
      <div class="container text-center">
        <span class="text-muted"
          >&copy; 2025 Mon Dashboard. Tous droits réservés.</span
        >
      </div>
    </footer>

    <script src="js/populate.js"></script>
  </body>
</html>
