<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Billets - Événement</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/navbar.css" />
    <script src="js/navbar.js" defer></script>
  </head>
  <body>
    <!-- LINK NAVBAR : https://codepen.io/krishandeep17/pen/oNoXMwE-->
    <!-- MENU OVERLAY -->
    <div class="overlay overlay-slide-left" id="overlay">
      <nav>
        <ul>
          <li id="nav-1" class="slide-out-1 center">
            <a href="index.html" class="center">Mon Dashboard</a>
          </li>
          <li id="nav-2" class="slide-out-2 center">
            <a href="tickets.html" class="center">Billets</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- HAMBURGER MENU -->
    <div class="hamburger-menu" id="hamburger-menu">
      <div class="menu-bar1"></div>
      <div class="menu-bar2"></div>
      <div class="menu-bar3"></div>
    </div>

    <div class="container" style="margin-top: 80px">
      <h1 class="text-center mb-4" id="event-title-17">
        Tous les billets pour cet événement
      </h1>

      <form id="event-filter-form" class="form-inline mb-3">
        <div class="form-group mx-2">
          <label for="city" class="mr-2">Ville</label>
          <select name="city" id="city" class="form-control">
            <option value="">--Toutes--</option>
          </select>
        </div>
        <div class="form-group mx-2">
          <label for="type" class="mr-2">Type</label>
          <select name="type" id="type" class="form-control">
            <option value="">--Tous--</option>
          </select>
        </div>
        <div class="form-group mx-2">
          <label for="sort" class="mr-2">Tri</label>
          <select name="sort" id="sort" class="form-control">
            <option value="date_desc">Date (plus récent)</option>
            <option value="date_asc">Date (plus ancien)</option>
            <option value="price_asc">Prix (croissant)</option>
            <option value="price_desc">Prix (décroissant)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-secondary ml-2">Filtrer</button>
      </form>

      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Numéro</th>
              <th>Type</th>
              <th>Catégorie</th>
              <th>Prix</th>
              <th>Acheteur</th>
              <th>Email</th>
              <th>Ville</th>
              <th>Date d'achat</th>
            </tr>
          </thead>
          <tbody id="event-all-tickets"></tbody>
        </table>
      </div>
    </div>

    <footer class="footer mt-auto py-3 bg-white">
      <div class="container text-center">
        <span class="text-muted"
          >&copy; 2025 Mon Dashboard. Tous droits réservés.</span
        >
      </div>
    </footer>

    <script src="js/populate.js"></script>
  </body>
</html>
